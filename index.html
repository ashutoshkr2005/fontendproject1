<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="rf">
            <h1 id="hh">SignUp/SignIn Form</h1>
            <form action="">
                <label for="">Name</label><br>
                <input type="text" name="name" id="name" class="inputt"><br><br>
                <label for="">Email</label><br>
                <input type="email" name="Email" id="Email" class="inputt"><br><br>
                <label for="">Password</label><br>
                <input type="password" name="password" id="password" class="inputt"><br><br>
                <label for="">PhoneNo.</label><br>
                <input type="tel" name="PhoneNo" id="PhoneNo" class="inputt"><br><br>
                <label for="">DOB</label><br>
                <input type="date" name="DOB" id="DOB" class="inputt"><br><br>
                <label for="">Experience</label><br>
                <input type="number" name="Experience" id="Experience" class="inputt"><br><br>
                <label for="">Favourite color</label><br>
                <input type="color" name="fc" id="fc" class="inputt"><br><br>
                <fieldset class="fs" id="fs1">
                    <legend>gender</legend><br>
                    <input type="radio" name="radio" id="radio">Male
                    <input type="radio" name="radio" id="radio1">Female
                </fieldset><br>
                <fieldset class="fs" id="fs2">
                    <legend>Select your hobby</legend><br>
                    <input type="checkbox" name="cooking" id="cooking">cooking
                    <input type="checkbox" name=" playing cricket" id="playing cricket">playing cricket
                    <input type="checkbox" name="coding" id="coding">coding
                </fieldset><br>
                <fieldset class="fs" id="fs3">
                    <legend>choice your qualification</legend>
                    <select name="" id="eq">
                        <option value="10th">10th</option>
                        <option value="12th">12th</option>
                        <option value="graduation">graduation</option>
                        <option value="post graduation">post graduation</option>
                    </select>

                </fieldset><br>
                <input type="submit" value="submit" name="submit" id="submit" class="btn">
                <input type="reset" value="reset" name="reset" id="reset" class="btn">
            </form>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
